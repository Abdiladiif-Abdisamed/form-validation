<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
    <div class="container">
        <h1>Singup</h1>
        <form class="form">
            <div class="form-control">
                <label for="username">username</label>
                <input type="text" name="username" id="username" class="username">
                <img class="check" src="check.png" alt="">
                <img class="close" src="close.png" alt="">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="Email">Email</label>
                <input type="email" name="Email" id="Email" class="Email">
                <img class="check" src="check.png" alt="">
                <img class="close" src="close.png" alt="">
                <small>Error Message</small>
            </div>
            
            <div class="form-control">
                <label for="Password">Password</label>
                <input type="password" name="Password" id="password" class="Password">
                <img class="check" src="check.png" alt="">
                <img class="close" src="close.png" alt="">
                <small>Error Message</small>

            </div>
            <div class="form-control">
                <label for="ConfirmPassword">ConfirmPassword</label>
                <input type="password" name="ConfirmPassword" id="" class="ConfirmPassword">
                <img class="check" src="check.png" alt="">
                <img class="close" src="close.png" alt="">
                <small>Error Message</small>

            </div>
           
            <button class="submit"> Register </button>
            <button class="sing"> Already Registred ?<a href="http://127.0.0.1:5500/form_validation/index.html"> Login</a></button>  

        </form>
    </div>
        <script src="smain.js"></script>
</body>
</html>
